modLoader = "javafml"
loaderVersion = "[2,)"
license = "${license}"
issueTrackerURL = "${issues_url}"

[[mods]]
modId = "${id}"
displayName = "${name}"
version = "${version}"
displayURL = "${homepage_url}"
modUrl = "${homepage_url}"
logoFile = "assets/icon.png"
authors = "${authors}"
logoBlur = false
credits = "${contributors}"

description = '''${description}'''

[[mixins]]
config = "${id}.mixins.json"

[[dependancies.substrate]]
modId = "minecraft"
type= "required"
ordering="NONE"
side="CLIENT"

[[dependancies.substrate]]
modId = "neoforge"
type = "required"
ordering = "NONE"
side = "CLIENT"

[[dependancies.substrate]]
modId= "sodium"
type = "required"
versionRange= "[6.13,)"
ordering = "NONE"
side = "CLIENT"
